# Application
spring.application.name=sistema-aduanero-api
server.port=8080

# ===================================================================
# DATABASE CONFIGURATION
# ===================================================================
# En producción, la contraseña NUNCA debe estar aquí. Usa variables de entorno.
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_aduanero_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ===================================================================
# JPA CONFIGURATION
# ===================================================================
# 'validate' es más seguro para producción. 'update' puede causar pérdida de datos.
# Para gestionar el esquema en producción, usa herramientas como Flyway o Liquibase.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===================================================================
# JWT CONFIGURATION
# ===================================================================
# Esta es una clave segura de 256 bits.
# En producción, esta clave NUNCA debe estar aquí. Usa variables de entorno.
jwt.secret=N3VlcnlTZWN1cmVTaWduaW5nS2V5Rm9ySldUUHVycG9zZXMxMjM0NQ==
# 24 horas en milisegundos
jwt.expiration=86400000

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.com.Sistema.Aduana=INFO
logging.level.org.springframework.security=INFO
